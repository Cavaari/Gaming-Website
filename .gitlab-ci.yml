deploy-job:
  stage: deploy
  environment: production
  image: debian:bookworm-20240110
  before_script:
    - apt-get update -qy
    - apt-get install -y openssh-client
    - 'command -v ssh-agent >/dev/null || (apt-get update -y && apt-get install openssh-client -y)'
    - eval $(ssh-agent -s)
    - chmod 400 "$SSH_PRIVATE_KEY"
    - ssh-add "$SSH_PRIVATE_KEY"
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts

  script:
    - echo "Deploying application to Team9 socs VM..."
     - pwd
    - scp -i $SSH_PRIVATE_KEY -o StrictHostKeyChecking=no -r ./html/var/www socs@cis4250w24-09.socs.uoguelph.ca:~/
    - ssh -i $SSH_PRIVATE_KEY -o StrictHostKeyChecking=no socs@cis4250w24-09.socs.uoguelph.ca "sudo cp -r /home/sysadmin/var/www/html/team_9"
    - echo "Application simulation successfully deployed to socs."
