image: php:latest

before_script:
  - apt-get update
  - apt-get install -y php php-cli libapache2-mod-php

variables:
  SOCS_SERVER: "socs@cis4250w24-09.socs.uoguelph.ca"

stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - deploy

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - echo "Triggered build from pipeline..."
    - php index.php
    - echo "Compile complete."

unit-test-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Triggered unit test stage from pipeline... This simulation will take 3 seconds"
    - sleep 3
    - echo "Unit test complete."

lint-test-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - echo "Triggered linting test from pipeline... This simulation will take about 5 seconds."
    - sleep 5
    - echo "Linting test simulation completed. No lint issues found."

deploy-job:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  script:
    - echo "Simulating deploying application to VM..."
    - echo "Application simulation successfully deployed to '$SOCS_SERVER'."
